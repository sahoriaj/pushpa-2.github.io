<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .description {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .icon {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }

        .code-section {
            text-align: center;
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            resize: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Sitemap Generator Tool</h1>
    <div class="description">
        <p>This tool helps you generate sitemaps for your Blogger or WordPress website. Simply select your platform, and get a ready-to-use sitemap code that you can copy and paste into your website!</p>
    </div>

    <div class="icon">
        <i class="fas fa-sitemap"></i> <!-- You can add an icon here (optional, using FontAwesome) -->
    </div>

    <div class="options">
        <select id="platformSelect">
            <option value="blogger">Blogger</option>
            <option value="wordpress">WordPress</option>
        </select>

        <button onclick="generateSitemap()">Generate Sitemap</button>
    </div>

    <div class="code-section" id="codeSection" style="display: none;">
        <p>Your sitemap code is ready! Copy and paste the code below into your website:</p>
        <textarea id="sitemapCode" readonly></textarea>
    </div>
</div>

<!-- Include FontAwesome for icons (optional) -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
    function generateSitemap() {
        const platform = document.getElementById("platformSelect").value;
        const codeSection = document.getElementById("codeSection");
        const sitemapCode = document.getElementById("sitemapCode");

        let sitemapContent = '';

        if (platform === "blogger") {
            sitemapContent = `<?xml version="1.0" encoding="UTF-8"?>
<sitemapindex xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <sitemap>
        <loc>https://yourbloggerurl.com/sitemap.xml</loc>
        <lastmod>2025-01-01</lastmod>
    </sitemap>
</sitemapindex>`;
        } else if (platform === "wordpress") {
            sitemapContent = `<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <url>
        <loc>https://yourwordpressurl.com/</loc>
        <lastmod>2025-01-01</lastmod>
        <priority>1.00</priority>
    </url>
    <url>
        <loc>https://yourwordpressurl.com/post1</loc>
        <lastmod>2025-01-02</lastmod>
        <priority>0.80</priority>
    </url>
</urlset>`;
        }

        // Display the code section and set the generated sitemap code in the textarea
        sitemapCode.value = sitemapContent;
        codeSection.style.display = 'block';
    }
</script>

</body>
</html>
