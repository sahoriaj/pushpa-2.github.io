<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .input-section input, .input-section button {
            width: 100%;
            max-width: 600px;
            padding: 12px 16px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
        }

        .input-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        .input-section button:hover {
            background-color: #45a049;
        }

        .code-section {
            display: none;
            margin-top: 40px;
            text-align: center;
        }

        .code-section p {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            background-color: #f9f9f9;
            resize: none;
        }

        .copy-btn {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background-color: #007B9A;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Robots.txt Sitemap Generator</h1>
    <div class="description">
        <p>Enter your website URL, and this tool will generate a robots.txt file with sitemaps for your site. You can copy and paste it into your website.</p>
    </div>

    <div class="input-section">
        <input type="text" id="websiteUrl" placeholder="Enter your website URL" />
        <button onclick="generateRobotsTxt()">Generate Robots.txt</button>
    </div>

    <div class="code-section" id="codeSection">
        <p>Your robots.txt code is ready! Copy and paste the code below:</p>
        <textarea id="robotsTxtCode" readonly></textarea>
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</div>

<div class="footer">
    <p>Created by Sitemap Generator Tool | <a href="https://www.nickydonghua.in.net" target="_blank" style="color: #4CAF50;">Visit our website</a></p>
</div>

<script>
    function generateRobotsTxt() {
        const websiteUrl = document.getElementById("websiteUrl").value.trim();
        const codeSection = document.getElementById("codeSection");
        const robotsTxtCode = document.getElementById("robotsTxtCode");

        if (websiteUrl === "") {
            alert("Please enter a valid website URL.");
            return;
        }

        const robotsTxtContent = `User-agent: *
Disallow: /search
Allow: /

Sitemap: ${websiteUrl}/sitemap.xml
Sitemap: ${websiteUrl}/atom.xml?redirect=false&start-index=501&max-results=500`;

        // Display the code section and set the generated robots.txt code in the textarea
        robotsTxtCode.value = robotsTxtContent;
        codeSection.style.display = 'block';
    }

    function copyToClipboard() {
        const textarea = document.getElementById("robotsTxtCode");
        textarea.select();
        document.execCommand("copy");
        alert("Robots.txt code copied to clipboard!");
    }
</script>

</body>
</html>
