<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subtitle Grabber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e4e4e4;
            border-radius: 4px;
            overflow-y: scroll;
            height: 200px;
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .download-buttons button {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Subtitle Grabber</h1>
    <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
    <button onclick="fetchSubtitles()">Get Subtitles</button>
    
    <div id="languages" style="display:none;">
        <h3>Select Subtitle Language</h3>
        <select id="languageSelect"></select>

        <div class="download-buttons">
            <button onclick="downloadSubtitles('vtt')">Download as .vtt</button>
            <button onclick="downloadSubtitles('txt')">Download as .txt</button>
        </div>
    </div>

    <div id="subtitles" class="output"></div>
</div>

<script>
    const API_KEY = 'AIzaSyCNye46JEGhDcOV79p6LENXfe0GBUFAebY';  // Replace with your YouTube API key
    let subtitlesData = {};
    let selectedLanguage = '';

    async function fetchSubtitles() {
        const videoId = document.getElementById('videoId').value;
        const subtitlesContainer = document.getElementById('subtitles');
        const languageSelect = document.getElementById('languageSelect');
        const languagesContainer = document.getElementById('languages');

        if (videoId === '') {
            alert("Please enter a YouTube video ID");
            return;
        }

        const apiUrl = `https://www.googleapis.com/youtube/v3/captions?videoId=${videoId}&key=${API_KEY}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                // Extract available languages
                const languages = data.items.map(item => ({
                    code: item.snippet.language,
                    label: item.snippet.language
                }));

                // Populate the language dropdown
                languageSelect.innerHTML = '';
                languages.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang.code;
                    option.textContent = lang.label;
                    languageSelect.appendChild(option);
                });

                // Show the language selector and download buttons
                languagesContainer.style.display = 'block';
                subtitlesData = data.items;  // Store subtitle data
            } else {
                subtitlesContainer.textContent = 'No subtitles found or video is unavailable.';
            }
        } catch (error) {
            subtitlesContainer.textContent = 'An error occurred while fetching subtitles.';
        }
    }

    function downloadSubtitles(format) {
        const subtitleItem = subtitlesData.find(item => item.snippet.language === selectedLanguage);
        if (!subtitleItem) {
            alert('No subtitles available for this language');
            return;
        }

        const subtitleUrl = `https://www.googleapis.com/youtube/v3/captions/${subtitleItem.id}?key=${API_KEY}`;
        
        fetch(subtitleUrl)
            .then(response => response.text())
            .then(data => {
                let blob;
                if (format === 'vtt') {
                    blob = new Blob([convertToVTT(data)], { type: 'text/vtt' });
                } else {
                    blob = new Blob([data], { type: 'text/plain' });
                }

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `subtitles.${format}`;
                a.click();
                URL.revokeObjectURL(url);
            })
            .catch(error => {
                alert('Failed to download subtitles');
            });
    }

    function convertToVTT(subtitleText) {
        let vttText = "WEBVTT\n\n";
        const lines = subtitleText.split('\n');
        let time = 0;

        lines.forEach(line => {
            if (line.trim()) {
                const start = new Date(time * 1000).toISOString().substr(14, 5) + '.000';
                const end = new Date((time + 2) * 1000).toISOString().substr(14, 5) + '.000';
                vttText += `${start} --> ${end}\n${line}\n\n`;
                time += 2; // Increment time for each subtitle
            }
        });

        return vttText;
    }

    document.getElementById('languageSelect').addEventListener('change', (event) => {
        selectedLanguage = event.target.value;
        document.getElementById('subtitles').textContent = 'Subtitles will be shown here.';
    });
</script>

</body>
</html>
