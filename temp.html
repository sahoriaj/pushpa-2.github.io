<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .input-section input, .input-section button {
            width: 100%;
            max-width: 600px;
            padding: 12px 16px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
        }

        .input-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        .input-section button:hover {
            background-color: #45a049;
        }

        .code-section {
            display: none;
            margin-top: 40px;
            text-align: center;
        }

        .code-section p {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            background-color: #f9f9f9;
            resize: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Sitemap Generator Tool</h1>
    <div class="description">
        <p>Enter your website URL, and this tool will generate a ready-to-use sitemap code that you can copy and paste into your site.</p>
    </div>

    <div class="input-section">
        <input type="text" id="websiteUrl" placeholder="Enter your website URL" />
        <button onclick="generateSitemap()">Generate Sitemap</button>
    </div>

    <div class="code-section" id="codeSection">
        <p>Your sitemap code is ready! Copy and paste the code below:</p>
        <textarea id="sitemapCode" readonly></textarea>
    </div>
</div>

<div class="footer">
    <p>Created by Sitemap Generator Tool | <a href="https://www.example.com" target="_blank" style="color: #4CAF50;">Visit our website</a></p>
</div>

<script>
    function generateSitemap() {
        const websiteUrl = document.getElementById("websiteUrl").value.trim();
        const codeSection = document.getElementById("codeSection");
        const sitemapCode = document.getElementById("sitemapCode");

        if (websiteUrl === "") {
            alert("Please enter a valid website URL.");
            return;
        }

        const sitemapContent = `<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <url>
        <loc>${websiteUrl}</loc>
        <lastmod>${new Date().toISOString().split('T')[0]}</lastmod>
        <priority>1.00</priority>
    </url>
    <url>
        <loc>${websiteUrl}/page1</loc>
        <lastmod>${new Date().toISOString().split('T')[0]}</lastmod>
        <priority>0.80</priority>
    </url>
    <url>
        <loc>${websiteUrl}/page2</loc>
        <lastmod>${new Date().toISOString().split('T')[0]}</lastmod>
        <priority>0.80</priority>
    </url>
</urlset>`;

        // Display the code section and set the generated sitemap code in the textarea
        sitemapCode.value = sitemapContent;
        codeSection.style.display = 'block';
    }
</script>

</body>
</html>
